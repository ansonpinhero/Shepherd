{% extends 'portal/base/base-auth.html' %}
{% load static %}
{% load bootstrap3 %}
{% block content %}

<div class="container">
        <div class="row">
          <div class="col-sm-9 col-md-7 col-lg-5 mx-auto">
            <div class="card card-signin my-5">
              <div class="card-body">
                <h4 class="card-title text-center">Sign Up for Shepherd</h4></br>

              <form method="post" class="form-signin"><input type="hidden">{% csrf_token %} 
                    {% for field in form %}
                  <div class="form-label-group">
                    {% bootstrap_field field show_label=False %}
                  </div>
                  {% endfor %}
                  <div class="form-label-group">
                          
                        <button type="submit" class= "btn btn-success btn-block" >Sign up</button>
                        <a href="/accounts/login" class="btn btn-link btn-block">Login </a>
                    </div>
                  
                
                 
                 
              </form>
              </div>
            </div>
          </div>
        </div>
      </div>


        




{% endblock %}
